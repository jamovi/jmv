---
name: ttestPS
title: Paired Samples T-Test
menuGroup: T-Tests
version: '1.0.0'
jas: '1.1'

description:
    main: Provides a range of descriptive statistics
    R:
        usage: |
            data('ToothGrowth')

            # todo: find a better example

            ttestPS(ToothGrowth,
                pairs = list(
                    list(i1 = 'len', i2 = 'dose')))

            #
            # Paired Samples T-Test
            #
            # Paired Samples T-Test
            # ─────────────────────────────────────────────────────────────
            #                                 statistic    df      p
            # ─────────────────────────────────────────────────────────────
            #   len    dose    Student's t         19.1    59.0    < .001
            # ─────────────────────────────────────────────────────────────
            #

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: pairs
      title: Paired Variables
      type: Pairs
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: a list of lists specifying the pairs of measurement in `data`

    - name: students
      title: Student's test
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, perform Student's t-tests

    - name: bf
      title: Bayes factor
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Bayes factors

    - name: bfPrior
      title: Prior width
      type: Number
      default: 0.707
      min: 0.5
      max: 2.0
      description:
          R: >
            a number between 0.5 and 2 (default 0.707), the prior width to use
            in calculating Bayes factors

    - name: wilcoxon
      title: Wilcoxon signed rank test
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Wilcoxon signed rank tests

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - different
        - oneGreater
        - twoGreater
      default: different
      description:
          R: >
            `'different'` (default), `'oneGreater'` or
            `'twoGreater'`, the alternative hypothesis; group 1 different
            to group 2, group 1 greater than group 2, and group 2 greater than
            group 1 respectively

    - name: norm
      title: Normality assumption check
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Shapiro-wilk normality tests

    - name: meanDiff
      title: Mean and standard error difference
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide means and standard errors

    - name: effectSize
      title: Effect Size
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide effect sizes

    - name: ci
      title: Confidence Interval
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide confidence intervals

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95), the width of confidence
            intervals

    - name: desc
      title: Descriptives Table
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Descriptives Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive plots

    - name: miss
      title: Missing values exclusion method
      type: List
      options:
        - perAnalysis
        - listwise
      default: perAnalysis
      description:
          R: >
            `'perAnalysis'` or `'listwise'`, how to handle missing
            values; `'perAnalysis'` excludes missing values for individual
            dependent variables, `'listwise'` excludes a row from all
            analyses if one of its entries is missing.
...
