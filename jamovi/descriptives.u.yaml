name: descriptives
title: Descriptives
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Split by
        children:
          - type: VariablesListBox
            name: splitBy
            height: small
            isTarget: true
  - type: LayoutBox
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        stretchFactor: 2
        margin: large
        cell:
          column: 0
          row: 0
        children:
          - type: ComboBox
            name: desc
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        verticalAlignment: center
        children:
          - type: CheckBox
            name: freq
            label: Frequency tables
            icons:
              - variable-nominal
              - variable-ordinal
            iconPosition: right
  - type: CollapseBox
    label: Statistics
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 2
        margin: large
        cell:
          column: 0
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Sample Size
            children:
              - type: LayoutBox
                stretchFactor: 1
                style: inline
                children:
                  - type: CheckBox
                    name: 'n'
                  - type: CheckBox
                    name: missing
          - type: Label
            label: Percentile Values
            children:
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: pcEqGr
                    label: Cut points for
                    style: inline
                    verticalAlignment: center
                    children:
                      - type: TextBox
                        name: pcNEqGr
                        label: ''
                        suffix: equal groups
                        format: number
                        enable: (pcEqGr)
              - type: LayoutBox
                children:
                  - type: CheckBox
                    name: pc
                    label: Percentiles
                    style: inline
                    verticalAlignment: center
                    children:
                      - type: TextBox
                        name: pcValues
                        label: ''
                        format: string
                        width: large
                        enable: (pc)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Central Tendency
            children:
              - type: CheckBox
                name: mean
              - type: CheckBox
                name: median
              - type: CheckBox
                name: mode
              - type: CheckBox
                name: sum
      - type: LayoutBox
        stretchFactor: 2
        margin: large
        cell:
          column: 0
          row: 1
        fitToGrid: true
        children:
          - type: Label
            label: Dispersion
            style: list-inline
            children:
              - type: LayoutBox
                margin: normal
                children:
                  - type: CheckBox
                    name: sd
                    label: Std. deviation
                  - type: CheckBox
                    name: variance
                  - type: CheckBox
                    name: range
              - type: LayoutBox
                margin: normal
                children:
                  - type: CheckBox
                    name: min
                  - type: CheckBox
                    name: max
                  - type: CheckBox
                    name: iqr
          - type: Label
            label: Mean Dispersion
            children:
              - type: LayoutBox
                margin: normal
                children:
                  - type: CheckBox
                    name: se
                    label: Std. error of Mean
                  - type: CheckBox
                    name: ci
                    label: Confidence interval for Mean
                    style: inline
                    verticalAlignment: center
                    children:
                      - type: TextBox
                        name: ciWidth
                        label: ''
                        suffix: '%'
                        format: number
                        enable: (ci)
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 1
        fitToGrid: true
        children:
          - type: Label
            label: Distribution
            children:
              - type: CheckBox
                name: skew
              - type: CheckBox
                name: kurt
          - type: Label
            label: Normality
            children:
              - type: CheckBox
                name: sw
  - type: CollapseBox
    label: Plots
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        style: inline
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: small
            stretchFactor: 1
            children:
              - type: Label
                label: Histograms
                iconPosition: right
                children:
                  - type: CheckBox
                    name: hist
                  - type: CheckBox
                    name: dens
              - type: Label
                label: Q-Q Plots
                iconPosition: right
                children:
                  - type: CheckBox
                    name: qq
                    label: Q-Q
          - type: Label
            label: Box Plots
            stretchFactor: 1
            iconPosition: right
            children:
              - type: CheckBox
                name: box
                children:
                  - type: CheckBox
                    name: boxLabelOutliers
                    enable: (box)
              - type: CheckBox
                name: violin
              - type: CheckBox
                name: dot
                children:
                  - type: ComboBox
                    name: dotType
                    enable: (dot)
              - type: CheckBox
                name: boxMean
                enable: (box || violin || dot)
          - type: Label
            label: Bar Plots
            stretchFactor: 1
            children:
              - type: CheckBox
                name: bar
