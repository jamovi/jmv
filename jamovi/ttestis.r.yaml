---
name: ttestIS
title: Independent Samples T-Test
jrs: '1.0'

items:
    - name: ttest
      title: Independent Samples T-Test
      description: a table containing the t-test results
      type: Table
      rows: (vars)
      clearWith:
        - group
        - hypothesis
        - testValue
        - ciWidth
        - miss
        - bfPrior
        - ciWidthES

      columns:
        - name: var[stud]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (students)

        - name: name[stud]
          title: ''
          type: text
          content: Student's t
          visible: (students)

        - name: stat[stud]
          title: Statistic
          type: number
          visible: (students)

        - name: err[stud]
          title: 'error %'
          type: number
          visible: (students && bf)
          content: ''

        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)

        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && students)

        - name: sed[stud]
          title: SE difference
          type: number
          visible: (meanDiff && students)

        - name: cil[stud]
          title: Lower
          type: number
          visible: (ci && meanDiff && students)

        - name: ciu[stud]
          title: Upper
          type: number
          visible: (ci && meanDiff && students)

        - name: esType[stud]
          title: ''
          content: Cohen's d
          type: text
          visible: (effectSize && students)

        - name: es[stud]
          title: Effect Size
          type: number
          visible: (effectSize && students)

        - name: ciles[stud]
          title: Lower
          type: number
          visible: (ciES && effectSize && students)

        - name: ciues[stud]
          title: Upper
          type: number
          visible: (ciES && effectSize && students)

        - name: var[bf]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (bf)

        - name: name[bf]
          title: ''
          type: text
          content: Bayes factor₁₀
          visible: (bf)

        - name: stat[bf]
          title: Statistic
          type: number
          visible: (bf)
          refs: [ BF, btt ]

        - name: err[bf]
          title: '±%'
          type: number
          visible: (bf)

        - name: df[bf]
          title: df
          type: number
          visible: (bf)
          content: ''

        - name: p[bf]
          title: p
          type: number
          format: zto,pvalue
          visible: (bf)
          content: ''

        - name: md[bf]
          title: Mean difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: sed[bf]
          title: SE difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: cil[bf]
          title: Lower
          type: number
          visible: (ci && meanDiff && bf)
          content: ''

        - name: ciu[bf]
          title: Upper
          type: number
          visible: (ci && meanDiff && bf)
          content: ''

        - name: esType[bf]
          title: ''
          content: ''
          type: text
          visible: (effectSize && bf)

        - name: es[bf]
          title: Effect Size
          type: number
          visible: (effectSize && bf)
          content: ''

        - name: ciles[bf]
          title: Lower
          type: number
          visible: (ciES && effectSize && bf)
          content: ''

        - name: ciues[bf]
          title: Upper
          type: number
          visible: (ciES && effectSize && bf)
          content: ''

        - name: var[welc]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (welchs)

        - name: name[welc]
          title: ''
          type: text
          content: Welch's t
          visible: (welchs)

        - name: stat[welc]
          title: Statistic
          visible: (welchs)

        - name: err[welc]
          title: '±%'
          type: number
          visible: (welchs && bf)
          content: ''

        - name: df[welc]
          title: df
          type: number
          visible: (welchs)

        - name: p[welc]
          title: p
          type: number
          format: zto,pvalue
          visible: (welchs)

        - name: md[welc]
          title: Mean difference
          type: number
          visible: (meanDiff && welchs)

        - name: sed[welc]
          title: SE difference
          type: number
          visible: (meanDiff && welchs)

        - name: cil[welc]
          title: Lower
          type: number
          visible: (ci && meanDiff && welchs)

        - name: ciu[welc]
          title: Upper
          type: number
          visible: (ci && meanDiff && welchs)

        - name: esType[welc]
          title: ''
          content: Cohen's d
          type: text
          visible: (effectSize && welchs)

        - name: es[welc]
          title: Effect Size
          type: number
          visible: (effectSize && welchs)

        - name: ciles[welc]
          title: Lower
          type: number
          visible: (ciES && effectSize && welchs)

        - name: ciues[welc]
          title: Upper
          type: number
          visible: (ciES && effectSize && welchs)

        - name: var[mann]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (mann)

        - name: name[mann]
          title: ''
          type: text
          content: Mann-Whitney U
          visible: (mann)

        - name: stat[mann]
          title: Statistic
          content: .
          visible: (mann)

        - name: err[mann]
          title: '±%'
          type: number
          visible: (mann && bf)
          content: ''

        - name: p[mann]
          title: p
          type: number
          format: zto,pvalue
          visible: (mann)

        - name: md[mann]
          title: Mean difference
          type: number
          visible: (meanDiff && mann)

        - name: sed[mann]
          title: SE difference
          type: number
          visible: (meanDiff && mann)

        - name: cil[mann]
          title: Lower
          type: number
          visible: (ci && meanDiff && mann)

        - name: ciu[mann]
          title: Upper
          type: number
          visible: (ci && meanDiff && mann)

        - name: esType[mann]
          title: ''
          content: Rank biserial correlation
          type: text
          visible: (effectSize && mann)
          refs: Kerby2014

        - name: es[mann]
          title: Effect Size
          type: number
          visible: (effectSize && mann)

        - name: ciles[mann]
          title: Lower
          type: number
          visible: (ciES && effectSize && mann)

        - name: ciues[mann]
          title: Upper
          type: number
          visible: (ciES && effectSize && mann)

    - name: assum
      title: Assumptions
      type: Group
      items:
        - name: norm
          title: Normality Test (Shapiro-Wilk)
          type: Table
          description: a table containing the normality tests
          visible: (norm)
          rows: (vars)
          clearWith:
            - miss
            - group
          notes:
              p: A low p-value suggests a violation of the assumption of normality

          columns:
            - name: name
              title: ""
              content: ($key)
              type: text

            - name: w
              title: "W"
              type: number

            - name: p
              title: p
              type: number
              format: zto,pvalue

        - name: eqv
          title: Homogeneity of Variances Test (Levene's)
          type: Table
          description: a table containing the homogeneity of variances tests
          visible: (eqv)
          rows: (vars)
          clearWith:
            - group
            - miss
          notes:
              p: A low p-value suggests a violation of the assumption of equal variances

          refs: car

          columns:
            - name: name
              title: ""
              content: ($key)
              type: text

            - name: f
              title: "F"
              type: number

            - name: df
              type: number

            - name: df2
              type: number

            - name: p
              type: number
              format: zto,pvalue

    - name: desc
      title: Group Descriptives
      type: Table
      description: a table containing the group descriptives
      visible: (desc)
      rows: (vars)
      clearWith:
        - group
        - miss

      columns:
        - name: dep
          title: ""
          content: ($key)
          type: text

        - name: group[1]
          title: Group
          type: text

        - name: num[1]
          title: "N"
          type: integer

        - name: mean[1]
          title: Mean
          type: number

        - name: med[1]
          title: Median
          type: number

        - name: sd[1]
          title: SD
          type: number

        - name: se[1]
          title: SE
          type: number

        - name: group[2]
          title: Group
          type: text

        - name: num[2]
          title: "N"
          type: integer

        - name: mean[2]
          title: Mean
          type: number

        - name: med[2]
          title: Median
          type: number

        - name: sd[2]
          title: SD
          type: number

        - name: se[2]
          title: SE
          type: number

    - name: plots
      title: Plots
      type: Array
      description: an array of groups of plots
      items: (vars)
      clearWith:
        - group
        - miss
      template:
          title: $key
          type: Group
          items:
            - name: desc
              type: Image
              description: descriptives plot
              visible: (plots)
              renderFun: .desc
              clearWith: []
            - name: qq
              type: Image
              description: Q-Q plot
              width: 350
              height: 300
              requiresData: true
              visible: (qq)
              renderFun: .qq
              clearWith: []
