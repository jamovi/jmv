---
name:  corrMatrix
title: Correlation Matrix
jrs: '1.0'

items:
    - name: matrix
      title: Correlation Matrix
      type: Table
      description: a correlation matrix table
      rows: (vars)
      clearWith:
          - ciWidth
          - hypothesis
          - flag

      columns:
          - name: .name[r]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (pearson)

          - name: .stat[r]
            title: ""
            type: text
            content: Pearson's r
            visible: (pearson && (sig || spearman || kendall || ci))

          - name: .name[rp]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (pearson && sig)

          - name: .stat[rp]
            title: ""
            type: text
            content: p-value
            visible: (pearson && sig)

          - name: .name[rciu]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (pearson && ci)

          - name: .stat[rciu]
            title: ""
            type: text
            content: CI Upper
            visible: (pearson && ci)

          - name: .name[rcil]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (pearson && ci)

          - name: .stat[rcil]
            title: ""
            type: text
            content: CI Lower
            visible: (pearson && ci)

          - name: .name[rho]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (spearman)

          - name: .stat[rho]
            title: ""
            type: text
            content: Spearman's rho
            visible: (spearman && (sig || pearson || kendall))

          - name: .name[rhop]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (spearman && sig)

          - name: .stat[rhop]
            title: ""
            type: text
            content: p-value
            visible: (spearman && sig)

          - name: .name[tau]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (kendall)

          - name: .stat[tau]
            title: ""
            type: text
            content: Kendall's Tau B
            visible: (kendall && (sig || pearson || spearman))

          - name: .name[taup]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (kendall && sig)

          - name: .stat[taup]
            title: ""
            type: text
            content: p-value
            visible: (kendall && sig)

          - name: .name[n]
            title: ""
            type: text
            content: ($key)
            combineBelow: true
            visible: (n)

          - name: .stat[n]
            title: ""
            type: text
            content: N
            visible: (n)

    - name: plot
      title: Plot
      type: Image
      description: a correlation matrix plot
      visible: (plots)
      width: 500
      height: 500
      renderFun: .plot
      requiresData: true
      clearWith:
          - vars
          - plotDens
          - plotStats
          - pearson
          - spearman
          - kendall
