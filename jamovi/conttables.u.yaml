name: contTables
title: Contingency Tables
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: rows
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cols
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: counts
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: layers
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: CollapseBox
        label: Statistics
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Tests
                    fitToGrid: true
                    cell:
                      row: 0
                      column: 0
                    children:
                      - type: CheckBox
                        name: chiSq
                      - type: CheckBox
                        name: chiSqCorr
                      - type: CheckBox
                        name: likeRat
                      - type: CheckBox
                        name: fisher
                      - type: CheckBox
                        name: zProp
                  - type: Label
                    label: Hypothesis
                    children:
                      - type: RadioButton
                        name: hypothesis_different
                        optionName: hypothesis
                        optionPart: different
                        label: Group 1 â‰  Group 2
                      - type: RadioButton
                        name: hypothesis_oneGreater
                        optionName: hypothesis
                        optionPart: oneGreater
                        label: Group 1 > Group 2
                      - type: RadioButton
                        name: hypothesis_twoGreater
                        optionName: hypothesis
                        optionPart: twoGreater
                        label: Group 1 < Group 2
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Comparative Measures (2x2 only)
                    children:
                      - type: CheckBox
                        name: odds
                      - type: CheckBox
                        name: logOdds
                      - type: CheckBox
                        name: relRisk
                      - type: CheckBox
                        name: diffProp
                      - type: CheckBox
                        name: ci
                        children:
                          - type: TextBox
                            name: ciWidth
                            suffix: '%'
                            format: number
                            enable: (ci)
                      - type: ComboBox
                        name: compare
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    fitToGrid: true
                    label: Nominal
                    cell:
                      column: 0
                      row: 1
                    children:
                      - type: CheckBox
                        name: contCoef
                      - type: CheckBox
                        name: phiCra
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Ordinal
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 1
                    children:
                      - type: CheckBox
                        name: gamma
                      - type: CheckBox
                        name: taub
                      - type: CheckBox
                        name: mh
      - type: CollapseBox
        label: Cells
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Counts
                    fitToGrid: true
                    children:
                      - type: CheckBox
                        name: obs
                      - type: CheckBox
                        name: exp
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Percentages
                    fitToGrid: true
                    cell:
                      column: 1
                      row: 0
                    children:
                      - type: CheckBox
                        name: pcRow
                      - type: CheckBox
                        name: pcCol
                      - type: CheckBox
                        name: pcTot
      - type: CollapseBox
        label: Post Hoc Tests
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Post Hoc Tests
                    fitToGrid: true
                    cell:
                      column: 0
                      row: 0
                    children:
                      - type: CheckBox
                        name: resU
                        children: []
                      - type: CheckBox
                        name: resP
                        children:
                          - type: TextBox
                            name: hlresP
                            format: number
                            enable: (resP)
                      - type: CheckBox
                        name: resS
                        children:
                          - type: TextBox
                            name: hlresS
                            format: number
                            enable: (resS)
                      - type: CheckBox
                        name: resA
                        children:
                          - type: TextBox
                            name: hlresA
                            format: number
                            enable: (resA)
      - type: CollapseBox
        label: Plots
        stretchFactor: 1
        collapsed: true
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Plots
                    fitToGrid: true
                    children:
                      - type: CheckBox
                        name: barplot
                  - type: Label
                    label: Bar Type
                    fitToGrid: true
                    children:
                      - type: RadioButton
                        name: dodge
                        optionName: bartype
                        optionPart: dodge
                      - type: RadioButton
                        name: stack
                        optionName: bartype
                        optionPart: stack
              - type: LayoutBox
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: Y-Axis
                    fitToGrid: true
                    children:
                      - name: ycounts
                        type: RadioButton
                        optionName: yaxis
                        optionPart: ycounts
                      - type: RadioButton
                        name: ypc
                        optionName: yaxis
                        optionPart: ypc
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: ComboBox
                            name: yaxisPc
                            enable: (ypc)
                  - type: Label
                    label: X-Axis
                    fitToGrid: true
                    children:
                      - type: RadioButton
                        name: xrows
                        optionName: xaxis
                        optionPart: xrows
                      - type: RadioButton
                        name: xcols
                        optionName: xaxis
                        optionPart: xcols
