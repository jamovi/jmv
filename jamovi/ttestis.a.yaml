---
name: ttestIS
title: Independent Samples T-Test
menuGroup: T-Tests
version: '1.0.0'
jas: '1.1'

description:
    R:
        dontrun: false
        usage: |
            data('ToothGrowth')

            ttestIS(data = ToothGrowth, vars = 'len', group = 'supp')

            #
            #  INDEPENDENT SAMPLES T-TEST
            #
            #  Independent Samples T-Test
            #  ────────────────────────────────────────────────────
            #                          statistic    df      p
            #  ────────────────────────────────────────────────────
            #    len    Student's t         1.92    58.0    0.060
            #  ────────────────────────────────────────────────────
            #

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: vars
      title: Dependent Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      rejectInf: false
      description:
          R: a vector of strings naming the dependent variables

    - name: group
      title: Grouping Variable
      type: Variable
      rejectUnusedLevels: true
      suggested:
        - nominal
        - ordinal
      description:
          R: a string naming the grouping variable, must have 2 levels

    - name: students
      title: Student's
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, perform Student's t-tests

    - name: bf
      title: Bayes factor
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide Bayes factors

    - name: bfPrior
      title: Prior width
      type: Number
      default: 0.707
      min: 0.5
      max: 2.0
      description:
          R: >
            a number between 0.5 and 2 (default 0.707), the prior width to use
            in calculating Bayes factors

    - name: welchs
      title: Welch's
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Welch's t-tests

    - name: mann
      title: Mann-Whitney U
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Mann-Whitney U tests

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - name: different
          title: "Group 1 ≠ Group 2"
        - name: oneGreater
          title: "Group 1 > Group 2"
        - name: twoGreater
          title: "Group 1 < Group 2"
      default: different
      description:
          R: >
            `'different'` (default), `'oneGreater'` or
            `'twoGreater'`, the alternative hypothesis; group 1 different
            to group 2, group 1 greater than group 2, and group 2 greater than
            group 1 respectively

    - name: norm
      title: Normality assumption check
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Shapiro-Wilk test of normality

    - name: eqv
      title: Equality of Variances assumption check
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform Levene's test for equality of
            variances

    - name: meanDiff
      title: Mean and standard error difference
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide means and standard errors

    - name: effectSize
      title: Effect Size
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide effect sizes

    - name: ci
      title: Confidence Interval
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide confidence intervals

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95), the width of confidence
            intervals

    - name: desc
      title: Descriptives Table
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plots
      title: Descriptives Plots
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive plots

    - name: miss
      title: Missing values exclusion method
      type: List
      options:
        - perAnalysis
        - listwise
      default: perAnalysis
      description:
          R: >
            `'perAnalysis'` or `'listwise'`, how to handle missing
            values; `'perAnalysis'` excludes missing values for individual
            dependent variables, `'listwise'` excludes a row from all
            analyses if one of its entries is missing.
...
