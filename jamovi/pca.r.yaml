---
name:  pca
title: Principal Component Analysis
jrs:   "1.1"

items:
    - name: loadings
      title: Component Loadings
      type: Table
      rows: (vars)
      clearWith:
        - vars
        - nFactorMethod
        - nFactors
        - hideLoadings
        - rotation

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Component'
        - name: uniq
          title: 'Uniqueness'
          type: number

    - name: factorStats
      title: Component Statistics
      type: Group
      items:
        - name: factorSummary
          title: Summary
          visible: (factorSummary)
          type: Table
          clearWith:
            - vars
            - nFactorMethod
            - nFactors
            - rotation

          columns:
            - name: comp
              title: 'Component'
              type: 'text'
            - name: loadings
              title: SS Loadings
              type: number
            - name: varProp
              title: '% of Variance'
              type: number
            - name: varCum
              title: 'Cumalitive %'
              type: number

        - name: factorCor
          title: Correlation Matrix
          visible: (factorCor)
          type: Table
          clearWith:
            - vars
            - nFactorMethod
            - nFactors
            - hideLoadings
            - rotation

          columns:
            - name: comp
              title: ''
              type: 'text'
              format: 'narrow'
            - name: pc1
              title: '1'
              type: number

    - name: modelFit
      title: Model Fit
      type: Group
      items:
        - name: fit
          title: Model Fit Measures
          type: Table
          rows: 1
          visible: false
          clearWith:
            - vars
            - nFactorMethod
            - nFactors
            - rotation
          columns:
            - name: tli
              title: TLI
              type: number
            - name: rmsea
              title: RMSEA
              type: number
            - name: bic
              title: BIC
              type: number
            - name: chi
              title: χ²
              type: number
              superTitle: Model Test
            - name: df
              title: df
              type: integer
              superTitle: Model Test
            - name: p
              title: p
              type: number
              format: zto,pvalue
              superTitle: Model Test

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: bartlett
          title: Bartlett's Test of Sphericity
          type: Table
          visible: (bartlettTest)
          rows: 1
          clearWith:
            - vars
          columns:
            - name: chi
              title: χ²
              type: number
            - name: df
              title: df
              type: integer
            - name: p
              title: p
              type: number
              format: zto,pvalue

        - name: kmo
          title: KMO Measure of Sampling Adequacy
          type: Table
          visible: (kmoTest)
          clearWith:
            - vars
          columns:
            - name: name
              title: ''
              type: 'text'
            - name: msa
              title: MSA
              type: number
              format: zto

    - name: eigen
      title: Eigenvalues
      type: Group
      items:
        - name: initEigen
          title: Initial Eigenvalues
          visible: (eigenValues)
          type: Table
          clearWith:
            - vars

          columns:
            - name: comp
              title: 'Component'
              type: 'text'
            - name: eigen
              title: Eigenvalue
              type: number
            - name: varProp
              title: '% of Variance'
              type: number
            - name: varCum
              title: 'Cumalitive %'
              type: number
        - name: screePlot
          title: Scree Plot
          visible: (screePlot)
          type: Image
          width: 500
          height: 300
          renderFun: .screePlot
          clearWith:
            - vars
            - screePlot
            - nFactorMethod
            - minEigen

...
