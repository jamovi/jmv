---
name: anova
title: ANOVA
menuGroup: ANOVA
version: '1.0.0'
jas: '1.1'

description:
    main: Analysis of Variance
    R:
        dontrun: false
        usage: |
            data('ToothGrowth')

            anova(ToothGrowth, dep = 'len', factors = c('dose', 'supp'))

            #
            #  ANOVA
            #
            #  ANOVA
            #  ───────────────────────────────────────────────────────────────────────
            #                 Sum of Squares    df    Mean Square    F        p
            #  ───────────────────────────────────────────────────────────────────────
            #    dose                   2426     2         1213.2    92.00    < .001
            #    supp                    205     1          205.4    15.57    < .001
            #    dose:supp               108     2           54.2     4.11     0.022
            #    Residuals               712    54           13.2
            #  ───────────────────────────────────────────────────────────────────────
            #

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: >
            a string naming the dependent variable from `data`, variable
            must be numeric

    - name: factors
      title: Fixed Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`

    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing the terms to go into the
            model

    - name: ss
      title: Sum of squares
      type: List
      options:
        - title: Type 1
          name: '1'
        - title: Type 2
          name: '2'
        - title: Type 3
          name: '3'
      default: '3'
      description:
          R: >
            `'1'`, `'2'` or `'3'` (default), the sum of squares
            to use

    - name: effectSize
      title: Effect Size
      type: NMXList
      options:
          - name: eta
            title: η²
          - name: partEta
            title: partial η²
          - name: omega
            title: ω²
      default:
      description:
          R: >
            one or more of `'eta'`, `'partEta'`, or `'omega'`;
            use η², partial η², and ω² effect sizes, respectively

    - name: contrasts
      title: Contrasts
      type: Array
      items: (factors)
      default:
      template:
          type: Group
          elements:

              - name: var
                type: Variable
                content: $key

              - name: type
                type: List
                options:
                  - none
                  - deviation
                  - simple
                  - difference
                  - helmert
                  - repeated
                  - polynomial
      description:
          R: >
            a list of lists specifying the factor and type of contrast to use,
            one of `'deviation'`, `'simple'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`

    - name: plotHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: plotSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines on the
            plot

    - name: plotSepPlots
      title: Separate plots
      type: Variable
      default:
      description:
          R: >
            a string naming the variable to separate over to form multiple plots

    - name: postHoc
      title: Post Hoc Tests
      type: Terms
      default:
      description:
          R: a list of terms to perform post-hoc tests on

    - name: postHocCorr
      title: Correction
      type: NMXList
      options:
          - name: none
            title: No correction
          - name: tukey
            title: Tukey
          - name: scheffe
            title: Scheffe
          - name: bonf
            title: Bonferroni
          - name: holm
            title: Holm
      default:
          - tukey
      description:
          R: >
            one or more of `'none'`, `'tukey'`, `'scheffe'`, `'bonf'`, or
            `'holm'`; provide no, Tukey, Scheffe, Bonferroni, and
            Holm Post Hoc corrections respectively

    - name: descStats
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: homo
      title: Homogeneity tests
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform homogeneity tests

    - name: qq
      title: Q-Q plot of residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a Q-Q plot of residuals

    - name: plotError
      title: Error Bar Definition
      type: List
      options:
        - name: none
          title: None
        - name: ci
          title: Confidence interval
        - name: se
          title: Standard Error
      default: ci
      description:
          R: >
            `'none'`, `'ci'` (default), or `'se'`. Use no error
            bars, use confidence intervals, or use standard errors on the
            plots, respectively

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width
...
