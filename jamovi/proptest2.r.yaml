---
name:  propTest2
title: Proportion Test (2 Outcomes)
jrs: '1.0'

items:
    - name: table
      title: Binomial Test
      type: Table
      description: a table of the proportions and test results
      clearWith:
          - vars
          - areCounts
          - testValue
          - hypothesis
          - ciWidth

      columns:
          - name: var
            title: ""
            type: text
            combineBelow: true

          - name: level
            title: Level
            type: text

          - name: count
            title: Count
            type: integer

          - name: total
            title: Total
            type: integer

          - name: prop
            title: Proportion
            type: number
            format: zto

          - name: p
            title: p
            type: number
            format: 'zto,pvalue'

          - name: cil
            title: Lower
            superTitle: Confidence Interval
            type: number
            visible: (ci)

          - name: ciu
            title: Upper
            superTitle: Confidence Interval
            type: number
            visible: (ci)
