---
name:  anovaNP
title: One-Way ANOVA (Non-parametric)
jrs: '1.0'

items:
    - name: table
      title: Kruskal-Wallis
      type: Table
      description: a table of the test results
      rows: (deps)
      clearWith:
        - group

      columns:
        - name: name
          title: ""
          content: ($key)
          type: text

        - name: chiSq
          title: χ²
          type: number

        - name: df
          title: df
          type: integer

        - name: p
          title: p
          type: number
          format: zto,pvalue

        - name: es
          title: ε²
          type: number
          visible: (kwES:epsilonsq)

    - name: comparisons
      title: Post Hoc Test
      type: Array
      description: an array of pairwise comparison tables
      items: (deps)
      visible: (kwPH:dscf || kwPH:dunn)
      clearWith:
        - group

      template:
        title: Post Hoc Comparisons - $key
        type: Table
        rows: 0
        clearWith:

        columns:
          - name: p1
            title: ""
            content: .
            type: text

          - name: p2
            title: ""
            content: .
            type: text

          - name: W
            title: W
            superTitle: DSCF
            visible: (kwPH:dscf)

          - name: p
            title: p
            superTitle: DSCF
            type: number
            format: zto,pvalue
            visible: (kwPH:dscf)

          - name: z
            title: z
            superTitle: Dunn's
            type: number
            visible: (kwPH:dunn)

          - name: pUnadj
            title: p<sub>(unadj)</sub>
            superTitle: Dunn's
            type: number
            format: zto,pvalue
            visible: (kwPH:dunn)

          - name: pAdj
            title: p<sub>(Bonferroni)</sub>
            superTitle: Dunn's
            type: number
            format: zto,pvalue
            visible: (kwPH:dunn)   
