---
name:  ancova
title: ANCOVA
jrs: '1.0'

items:
    - name: main
      title: '`ANCOVA - ${dep}`'
      type: Table
      description: a table of ANCOVA results

      clearWith:
        - dep
        - factors
        - covs
        - modelTerms
        - ss

      columns:
        - name: name
          title: ""
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

        - name: etaSq
          title: η²
          type: number
          visible: (effectSize:eta)
          format: zto

        - name: etaSqP
          title: η²p
          type: number
          visible: (effectSize:partEta)
          format: zto

        - name: omegaSq
          title: ω²
          type: number
          visible: (effectSize:omega)
          format: zto

    - name: model
      type: Property
      description: The underlying `aov` object

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: homo
          title: Homogeneity of Variances Test (Levene's)
          type: Table
          description: a table of homogeneity tests
          refs: car
          visible: (homo)
          rows: 1
          columns:
            - name: F
              type: number

            - name: df1
              type: integer

            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue

        - name: norm
          title: Normality Test (Shapiro-Wilk)
          type: Table
          description: a table of normality tests
          visible: (norm)
          rows: 1
          clearWith:
            - dep
            - factors
            - covs
            - modelTerms
          columns:
            - name: t[sw]
              title: ''
              type: text
              content: Shapiro-Wilk
              visible: false

            - name: s[sw]
              title: Statistic

            - name: p[sw]
              title: p
              format: zto,pvalue

        - name: qq
          title: Q-Q Plot
          visible: (qq)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms

    - name: contrasts
      title: Contrasts
      type: Array
      description: an array of contrasts tables
      visible: (contrasts)
      clearWith:
        - dep
        - modelTerms

      template:
        title: Contrasts - $key
        type: Table
        clearWith:

        columns:
          - name: contrast
            title: ""
            type: text

          - name: est
            title: Estimate
            type: number

          - name: se
            title: SE
            type: number

          - name: t
            type: number

          - name: p
            title: p
            type: number
            format: zto,pvalue

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      description: an array of post-hoc tables
      items: (postHoc)
      clearWith:
        - dep
        - modelTerms
        - postHocEsCiWidth

      refs: emmeans

      template:
        title: ""
        type: Table
        columns: []
        clearWith:
            - dep
            - modelTerms
            - postHocEsCiWidth

    - name: emm
      title: Estimated Marginal Means
      type: Array
      description: an array of the estimated marginal means plots + tables

      refs: emmeans

      clearWith:
        - emMeans
      template:

          title: ''
          type: Group
          items:

            - name: emmPlot
              title: ''
              type: Image
              width: 450
              height: 400
              renderFun: .emmPlot
              visible: (emmPlots)
              clearWith:
                - ciWidthEmm
                - emmWeights
                - dep
                - modelTerms
                - emmPlotData
                - emmPlotError

            - name: emmTable
              title: ''
              type: Table
              description: a table containing estimated marginal means
              visible: (emmTables)
              columns: []
              clearWith:
                - ciWidthEmm
                - emmWeights
                - dep
                - modelTerms

    - name: predict
      title: Predicted values
      type: Output
      varTitle: '`Predicted - ${ dep }`'
      varDescription: Predicted values from ANCOVA
      clearWith:
        - dep
        - factors
        - covs
        - modelTerms

    - name: resids
      title: Residuals
      type: Output
      varTitle: '`Residuals - ${ dep }`'
      varDescription: Residuals from ANCOVA
      clearWith:
        - dep
        - factors
        - covs
        - modelTerms
