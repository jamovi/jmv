---
name:  efa
title: Exploratory Factor Analysis
menuGroup: Factor
version: '1.0.0'
jas: '1.2'

description:
    main: Exploratory Factor Analysis
    R:
        dontrun: false
        usage: |
            data('iris')

            efa(iris, vars = c('Sepal.Length', 'Sepal.Width', 'Petal.Length', 'Petal.Width'))

            #
            #  EXPLORATORY FACTOR ANALYSIS
            #
            #  Factor Loadings
            #  ────────────────────────────────────────────────
            #                    1        2        Uniqueness
            #  ────────────────────────────────────────────────
            #    Sepal.Length    0.993                0.10181
            #    Sepal.Width              0.725       0.42199
            #    Petal.Length    0.933                0.00483
            #    Petal.Width     0.897                0.07088
            #  ────────────────────────────────────────────────
            #    Note. 'oblimin' rotation was used
            #


options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - ordinal
        - continuous
      permitted:
        - numeric
      rejectInf: false
      description:
          R: a vector of strings naming the variables of interest in `data`

    - name: nFactorMethod
      title: 'Number of factors'
      type: List
      options:
        - name: parallel
          title: Based on parallel analysis
        - name: eigen
          title: Based on eigenvalue
        - name: fixed
          title: Fixed number
      default: parallel
      description:
          R: >
            `'parallel'` (default), `'eigen'` or
            `'fixed'`, the way to determine the number of factors

    - name: nFactors
      title: ''
      type: Integer
      min: 1
      default: 1
      description:
          R: >
            an integer (default: 1), the number of factors in the model

    - name: minEigen
      title: Minimum value
      type: Number
      default: 1
      description:
          R: >
            a number (default: 1), the minimal eigenvalue for a factor to be included in the model

    - name: rotation
      title: Rotation
      type: List
      options:
        - title: None
          name: none
        - title: Varimax
          name: varimax
        - title: Quartimax
          name: quartimax
        - title: Promax
          name: promax
        - title: Oblimin
          name: oblimin
        - title: Simplimax
          name: simplimax
      default: oblimin
      description:
          R: >
            `'none'`, `'varimax'` (default), `'quartimax'`, `'promax'`,
            `'oblimin'`, or `'simplimax'`, the rotation to use
            in estimation

    - name: hideLoadings
      title: Hide loadings below
      type: Number
      default: 0.3
      description:
          R: >
            a number (default: 0.3), hide loadings below this value

    - name: sortLoadings
      title: Sort loadings by size
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), sort the factor loadings by size

    - name: screePlot
      title: Scree plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show scree plot

    - name: eigen
      title: Initial eigenvalues
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show eigenvalue table

    - name: factorCor
      title: Factor correlations
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show factor correlations

    - name: factorSummary
      title: Factor summary
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show factor summary

    - name: modelFit
      title: Model fit measures
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show model fit measures and test

    - name: kmo
      title: KMO measure of sampling adequacy
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show Kaiser-Meyer-Olkin (KMO) measure of
            sampling adequacy (MSA) results

    - name: bartlett
      title: Bartlett's test of sphericity
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show Bartlett's test of sphericity results
...
