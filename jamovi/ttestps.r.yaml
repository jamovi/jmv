---
name: ttestPS
title: Paired Samples T-Test
jrs: '1.0'

items:
    - name: ttest
      title: Paired Samples T-Test
      type: Table
      description: a table containing the t-test results
      rows: (pairs)
      clearWith:
          - miss
          - hypothesis
          - ciWidth
          - bfPrior

      columns:
        - name: var1[stud]
          title: ""
          type: text
          combineBelow: true
          visible: (students)

        - name: var2[stud]
          title: ""
          type: text
          combineBelow: true
          visible: (students)

        - name: test[stud]
          title: ''
          type: text
          content: Student's t
          visible: (students)

        - name: stat[stud]
          title: 'statistic'
          type: number
          visible: (students)
          refs: R

        - name: err[stud]
          title: 'error %'
          type: number
          visible: (students && bf)
          content: ''

        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)

        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && students)

        - name: sed[stud]
          title: SE difference
          type: number
          visible: (meanDiff && students)

        - name: cil[stud]
          title: Lower
          type: number
          visible: (ci && students)

        - name: ciu[stud]
          title: Upper
          type: number
          visible: (ci && students)

        - name: es[stud]
          title: Cohen's d
          type: number
          visible: (effectSize && students)

        - name: var1[bf]
          title: ""
          type: text
          combineBelow: true
          visible: (bf)

        - name: var2[bf]
          title: ""
          type: text
          combineBelow: true
          visible: (bf)

        - name: test[bf]
          title: ''
          type: text
          content: Bayes factor₁₀
          visible: (bf)

        - name: stat[bf]
          title: statistic
          type: number
          visible: (bf)
          refs: [ BF, btt ]

        - name: err[bf]
          title: '±%'
          type: number
          visible: (bf)

        - name: df[bf]
          title: df
          type: number
          visible: (bf)
          content: ''

        - name: p[bf]
          title: p
          type: number
          format: zto,pvalue
          visible: (bf)
          content: ''

        - name: md[bf]
          title: Mean difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: sed[bf]
          title: SE difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: cil[bf]
          title: Lower
          type: number
          visible: (ci && bf)
          content: ''

        - name: ciu[bf]
          title: Upper
          type: number
          visible: (ci && bf)
          content: ''

        - name: es[bf]
          title: Cohen's d
          type: number
          visible: (effectSize && bf)
          content: ''

        - name: var1[wilc]
          title: ""
          type: text
          combineBelow: true
          visible: (wilcoxon)

        - name: var2[wilc]
          title: ""
          type: text
          combineBelow: true
          visible: (wilcoxon)

        - name: test[wilc]
          type: text
          title: ''
          content: Wilcoxon W
          visible: (wilcoxon)

        - name: stat[wilc]
          title: statistic
          type: number
          visible: (wilcoxon)
          refs: R

        - name: err[wilc]
          title: '±%'
          type: number
          visible: (wilcoxon && bf)
          content: ''

        - name: p[wilc]
          title: p
          type: number
          format: zto,pvalue
          visible: (wilcoxon)

        - name: md[wilc]
          title: Mean difference
          type: number
          visible: (meanDiff && wilcoxon)

        - name: sed[wilc]
          title: SE difference
          type: number
          visible: (meanDiff && wilcoxon)

        - name: cil[wilc]
          title: Lower
          type: number
          visible: (ci && wilcoxon)

        - name: ciu[wilc]
          title: Upper
          type: number
          visible: (ci && wilcoxon)

        - name: es[wilc]
          title: Cohen's d
          type: number
          visible: (effectSize && wilcoxon)

    - name: norm
      title: Test of Normality (Shapiro-Wilk)
      type: Table
      description: a table containing the normality test results
      visible: (norm)
      rows: (pairs)
      notes:
          p: A low p-value suggests a violation of the assumption of normality
      clearWith:
          - miss

      columns:
        - name: var1
          title: ""
          type: text

        - name: sep
          title: ""
          type: text
          content: '-'
          format: narrow

        - name: var2
          title: ""
          type: text

        - name: w
          title: "W"
          type: number

        - name: p
          type: number
          format: zto,pvalue

    - name: desc
      title: Descriptives
      type: Table
      description: a table containing the descriptives
      visible: (desc)
      clearWith:
          - miss

      columns:
        - name: name
          title: ""
          content: .
          type: text

        - name: num
          title: "N"
          type: integer

        - name: m
          title: Mean
          type: number

        - name: med
          title: Median
          type: number

        - name: sd
          title: SD
          type: number

        - name: se
          title: SE
          type: number

    - name: plots
      title: Plots
      description: an array of the descriptive plots
      type: Array
      items: (pairs)
      clearWith:
        - miss
      template:
          type: Group
          items:
            - name: desc
              type: Image
              description: descriptives plot
              visible: (plots)
              renderFun: .desc
              clearWith: []
            - name: qq
              type: Image
              description: Q-Q plot
              visible: (qq)
              width: 350
              height: 300
              requiresData: true
              renderFun: .qq
              clearWith: []
