---
name:  anovaNP
title: One-Way ANOVA (Non-parametric)

menuGroup: ANOVA
menuSubgroup: Non-Parametric
menuTitle: One-Way ANOVA
menuSubtitle: Kruskal-Wallis

version: '1.0.2'
jas: '1.2'

completeWhenFilled: true

description:
    main: >
        The Kruskal-Wallis test is used to explore the relationship between a
        continuous dependent variable, and a categorical explanatory variable.
        It is analagous to ANOVA, but with the advantage of being
        non-parametric and having fewer assumptions. However, it has the
        limitation that it can only test a single explanatory variable at a
        time. Conover-Iman and Dunn test available to report results across 
        multiple pairwise comparisons.

    R:
        dontrun: false
        usage: |
            data('ToothGrowth')

            anovaNP(formula = len ~ dose, data=ToothGrowth)

            #
            #  ONE-WAY ANOVA (NON-PARAMETRIC)
            #
            #  Kruskal-Wallis
            #  ───────────────────────────────
            #           χ²      df    p
            #  ───────────────────────────────
            #    len    40.7     2    < .001
            #  ───────────────────────────────
            #

formula:
    deps:
        from: lhs
        required: true
    group:
        from: rhs
        subset: 1

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: deps
      title: Dependent Variables
      type: Variables
      required: true
      suggested:
        - continuous
        - ordinal
      description:
          R: a string naming the dependent variable in `data`

    - name: group
      title: Grouping Variable
      type: Variable
      required: true
      rejectUnusedLevels: true
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: a string naming the grouping or independent variable in `data`

    - name: es
      title: ε²
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide effect-sizes

    - name: dscfpairs
      title: Dwass-Steel-Critchlow-Flinger
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform pairwise comparisons

    - name: dunnpairs
      title: Dunn's
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform pairwise comparisons

    - name: coimpairs
      title: Conover
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform pairwise comparisons

    - name: postHocCorr
      title: Post Hoc Correction
      type: NMXList
      options:
        - name: none
          title: No correction
        - name: bonf
          title: Bonferroni
        - name: sidak
          title: Sidak
        - name: holm
          title: Holm
      description:
          ui: >
            the post-hoc multiple comparisons corrections to use.
          R: >
            one or more of `'bonferroni'`, `'sidak'`, `'holm'`
            Post Hoc corrections respectively
...
