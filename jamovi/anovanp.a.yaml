---
name:  anovaNP
title: One-Way ANOVA (Non-parametric)

menuGroup: ANOVA
menuSubgroup: Non-Parametric
menuTitle: One-Way ANOVA
menuSubtitle: Kruskal-Wallis

version: '1.0.0'
jas: '1.2'

completeWhenFilled: true

description:
    main: >
        The Kruskal-Wallis test is used to explore the relationship between a
        continuous dependent variable, and a categorical explanatory variable.
        It is analagous to ANOVA, but with the advantage of being
        non-parametric and having fewer assumptions. However, it has the
        limitation that it can only test a single explanatory variable at a
        time.

    R:
        dontrun: false
        usage: |
            data('ToothGrowth')

            anovaNP(formula = len ~ dose, data=ToothGrowth)

            #
            #  ONE-WAY ANOVA (NON-PARAMETRIC)
            #
            #  Kruskal-Wallis
            #  ───────────────────────────────
            #           χ²      df    p
            #  ───────────────────────────────
            #    len    40.7     2    < .001
            #  ───────────────────────────────
            #

formula:
    deps:
        from: lhs
        required: true
    group:
        from: rhs
        subset: 1

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: deps
      title: Dependent Variables
      type: Variables
      required: true
      suggested:
        - continuous
        - ordinal
      description:
          R: a string naming the dependent variable in `data`

    - name: group
      title: Grouping Variable
      type: Variable
      required: true
      rejectUnusedLevels: true
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
      description:
          R: a string naming the grouping or independent variable in `data`

    - name: kwES
      title: Effect Size
      type: NMXList
      options:
          - name: epsilonsq
            title: ε²
      default: [ ]
      description:
          ui: >
            provide a ε² measure of effect size for the Kruskal-Wallis tests.
          R: >
            this is epsilon squared, a type of effect size for the Kruskal-Wallis test

    - name: kwPH
      title: Post Hoc Tests
      type: NMXList
      options:
          - name: dscf
            title: DSCF pairwise comparisons
          - name: dunn
            title: Dunn's pairwise comparisons
      default: [ ]
      description:
          ui: >
            perform DSCF and/or Dunn's tests pairwise comparisons.
          R: >
            perform DSCF and/or Dunn's tests pairwise comparisons

