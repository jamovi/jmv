title: Linear Regression
name: linReg
jus: '2.0'
stage: 0
compilerMode: tame
events:
  update: './linreg.events::update'
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
            events:
              change: './linreg.events::onChange_dep'
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './linreg.events::onChange_covs'
      - type: TargetLayoutBox
        label: Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './linreg.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: weights
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Model Builder
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Predictors
        persistentItems: true
        stretchFactor: 1
        format: term
        events:
          update: './linreg.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: blocks
                height: normal
                addButton: Add New Block
                events:
                  change: './linreg.events::onChange_blocks'
                  listItemAdded: './linreg.events::onEvent_test_listItemsChanged'
                  listItemRemoved: './linreg.events::onEvent_test_listItemsChanged'
                selectable: true
                templateName: linreg-block-template
                template:
                  type: LayoutBox
                  margin: normal
                  targetArea: true
                  children:
                    - type: Label
                      label: Block 1
                      name: blockName
                      stretchFactor: 1
                      margin: normal
                    - type: ListBox
                      name: blockList
                      isTarget: true
                      valueFilter: unique
                      height: auto
                      ghostText: drag variables here
                      events:
                        change: './linreg.events::onChange_block'
                      template:
                        type: TermLabel
  - type: CollapseBox
    label: Reference Levels
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: refLevels
        showColumnHeaders: true
        fullRowSelect: true
        stretchFactor: 1
        height: large
        events:
          change: './linreg.events::onChange_refLevels'
        columns:
          - name: var
            label: Variable
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: ref
            label: Reference Level
            selectable: false
            stretchFactor: 0.5
            template:
              type: LevelSelector
              label: ''
      - type: Label
        label: Intercept
        children:
          - type: RadioButton
            name: intercept_refLevel
            optionName: intercept
            optionPart: refLevel
            label: Reference level (dummy coding)
          - type: RadioButton
            name: intercept_grandMean
            optionName: intercept
            optionPart: grandMean
            label: Grand mean (simple coding)
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Assumption Checks
                children:
                  - type: CheckBox
                    name: durbin
                  - type: CheckBox
                    name: collin
                  - type: CheckBox
                    name: norm
                  - type: CheckBox
                    name: qqPlot
                  - type: CheckBox
                    name: resPlots
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Data Summary
                children:
                  - type: CheckBox
                    name: cooks
  - type: CollapseBox
    label: Model Fit
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Fit Measures
                children:
                  - type: CheckBox
                    name: r
                  - type: CheckBox
                    name: r2
                  - type: CheckBox
                    name: r2Adj
                  - type: CheckBox
                    name: aic
                  - type: CheckBox
                    name: bic
                  - type: CheckBox
                    name: rmse
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Overall Model Test
                children:
                  - type: CheckBox
                    name: modelTest
  - type: CollapseBox
    label: Model Coefficients
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Omnibus Test
                children:
                  - type: CheckBox
                    name: anova
              - type: Label
                label: Estimate
                children:
                  - type: CheckBox
                    name: ci
                    children:
                      - type: TextBox
                        name: ciWidth
                        label: Interval
                        suffix: '%'
                        format: number
                        enable: (ci)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Standardized Estimate
                children:
                  - type: CheckBox
                    name: stdEst
                  - type: CheckBox
                    name: ciStdEst
                    enable: (stdEst)
                    children:
                      - type: TextBox
                        name: ciWidthStdEst
                        label: Interval
                        suffix: '%'
                        format: number
                        enable: (ciStdEst)
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: VariableSupplier
            name: emMeansSupplier
            populate: manual
            persistentItems: true
            stretchFactor: 1
            events:
              change: './linreg.events::onChange_emMeansSupplier'
              update: './linreg.events::onUpdate_emMeansSupplier'
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: emMeans
                    height: large
                    addButton: Add New Term
                    events:
                      listItemAdded: './linreg.events::onEvent_emMeans_listItemsChanged'
                      listItemRemoved: './linreg.events::onEvent_emMeans_listItemsChanged'
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      targetArea: true
                      children:
                        - type: Label
                          label: Term 1
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blockList
                          isTarget: true
                          valueFilter: unique
                          height: auto
                          maxItemCount: 3
                          ghostText: drag variables here
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: General Options
                children:
                  - type: CheckBox
                    name: emmWeights
                  - type: CheckBox
                    name: ciEmm
                    children:
                      - type: TextBox
                        name: ciWidthEmm
                        label: Interval
                        suffix: '%'
                        format: number
                        enable: (ciEmm)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Output
                children:
                  - type: CheckBox
                    name: emmPlots
                  - type: CheckBox
                    name: emmTables
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: predictOV
          - type: Output
            name: residsOV
          - type: Output
            name: cooksOV
