      description:
          R: >
            `TRUE` (default) or `FALSE`, provide the standard deviation

    - name: variance
      title: Variance
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the variance

    - name: range
      title: Range
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the range

    - name: min
      title: Minimum
      type: Bool
      default: true
      description:
