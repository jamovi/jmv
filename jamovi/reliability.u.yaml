name: reliability
title: Reliability Analysis
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
            events:
              change: './reliability.events::onChange_vars'
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Scale Statistics
            children:
              - type: CheckBox
                name: alphaScale
              - type: CheckBox
                name: omegaScale
              - type: CheckBox
                name: meanScale
              - type: CheckBox
                name: sdScale
          - type: Label
            label: Additional Options
            children:
              - type: CheckBox
                name: corPlot
                label: Correlation heatmap
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 1
          row: 0
        children:
          - type: Label
            label: Item Statistics
            children:
              - type: CheckBox
                name: alphaItems
              - type: CheckBox
                name: omegaItems
              - type: CheckBox
                name: meanItems
              - type: CheckBox
                name: sdItems
              - type: CheckBox
                name: itemRestCor

  - type: CollapseBox
    label: Reverse Scaled Items
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        format: variable
        name: revItemsSupplier
        label: Normal Scaled Items
        persistentItems: false
        stretchFactor: 1
        events:
            change: './reliability.events::onChange_revItemsSupplier'
            update: './reliability.events::onUpdate_revItemsSupplier'
        children:
          - type: TargetLayoutBox
            label: Reverse Scaled Items
            children:
              - type: VariablesListBox
                name: revItems
                isTarget: true
