---
name:  anovaRM
title: Repeated Measures ANOVA
jrs: '1.0'

items:
    - name: rmTable
      title: Within Subjects Effects
      type: Table
      refs: afex
      clearWith:
        - dependent
        - ss
        - rmCells
        - rmcModelTerms
        - bscModelTerms
        - bs
        - rm
        - cov
        - rmTerms
        - bsTerms

      columns:
        - name: name[none]
          title: ""
          type: text
          combineBelow: true
          visible: (spherCorr:none)

        - name: correction[none]
          title: 'Sphericity Correction'
          type: text
          content: 'None'
          visible: (spherCorr:none && (spherCorr:GG || spherCorr:HF))

        - name: ss[none]
          title: Sum of Squares
          type: number
          visible: (spherCorr:none)

        - name: df[none]
          title: df
          type: integer
          visible: (spherCorr:none)

        - name: ms[none]
          title: Mean Square
          type: number
          visible: (spherCorr:none)

        - name: F[none]
          title: F
          type: number
          visible: (spherCorr:none)

        - name: p[none]
          title: p
          type: number
          format: zto,pvalue
          visible: (spherCorr:none)

        - name: ges[none]
          title: η²<sub>G</sub>
          type: number
          format: zto
          visible: (effectSize:ges && spherCorr:none)

        - name: eta[none]
          title: η²
          type: number
          format: zto
          visible: (effectSize:eta && spherCorr:none)

        - name: partEta[none]
          title: η²<sub>p</sub>
          type: number
          format: zto
          visible: (effectSize:partEta && spherCorr:none)

        - name: omega[none]
          title: ω²
          type: number
          format: zto
          visible: (effectSize:omega && spherCorr:none)

        - name: name[GG]
          title: ""
          type: text
          combineBelow: true
          visible: (spherCorr:GG)

        - name: correction[GG]
          title: 'Sphericity Correction'
          type: text
          content: 'Greenhouse-Geisser'
          visible: (spherCorr:GG)

        - name: ss[GG]
          title: Sum of Squares
          type: number
          visible: (spherCorr:GG)

        - name: df[GG]
          title: df
          type: number
          visible: (spherCorr:GG)

        - name: ms[GG]
          title: Mean Square
          type: number
          visible: (spherCorr:GG)

        - name: F[GG]
          title: F
          type: number
          visible: (spherCorr:GG)

        - name: p[GG]
          title: p
          type: number
          format: zto,pvalue
          visible: (spherCorr:GG)

        - name: ges[GG]
          title: η²<sub>G</sub>
          type: number
          format: zto
          visible: (effectSize:ges && spherCorr:GG)

        - name: eta[GG]
          title: η²
          type: number
          format: zto
          visible: (effectSize:eta && spherCorr:GG)

        - name: partEta[GG]
          title: η²<sub>p</sub>
          type: number
          format: zto
          visible: (effectSize:partEta && spherCorr:GG)

        - name: omega[GG]
          title: ω²
          type: number
          format: zto
          visible: (effectSize:omega && spherCorr:GG)

        - name: name[HF]
          title: ""
          type: text
          combineBelow: true
          visible: (spherCorr:HF)

        - name: correction[HF]
          title: 'Sphericity Correction'
          type: text
          content: 'Huynh-Feldt'
          visible: (spherCorr:HF)

        - name: ss[HF]
          title: Sum of Squares
          type: number
          visible: (spherCorr:HF)

        - name: df[HF]
          title: df
          type: number
          visible: (spherCorr:HF)

        - name: ms[HF]
          title: Mean Square
          type: number
          visible: (spherCorr:HF)

        - name: F[HF]
          title: F
          type: number
          visible: (spherCorr:HF)

        - name: p[HF]
          title: p
          type: number
          format: zto,pvalue
          visible: (spherCorr:HF)

        - name: ges[HF]
          title: η²<sub>G</sub>
          type: number
          format: zto
          visible: (effectSize:ges && spherCorr:HF)

        - name: eta[HF]
          title: η²
          type: number
          format: zto
          visible: (effectSize:eta && spherCorr:HF)

        - name: partEta[HF]
          title: η²<sub>p</sub>
          type: number
          format: zto
          visible: (effectSize:partEta && spherCorr:HF)

        - name: omega[HF]
          title: ω²
          type: number
          format: zto
          visible: (effectSize:omega && spherCorr:HF)

    - name: bsTable
      title: Between Subjects Effects
      type: Table
      clearWith:
        - dependent
        - ss
        - rmCells
        - rmcModelTerms
        - bscModelTerms
        - bs
        - rm
        - cov
        - rmTerms
        - bsTerms

      columns:
        - name: name
          title: ""
          content: .
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

        - name: ges
          title: η²<sub>G</sub>
          type: number
          format: zto
          visible: (effectSize:ges)

        - name: eta
          title: η²
          type: number
          format: zto
          visible: (effectSize:eta)

        - name: partEta
          title: η²<sub>p</sub>
          type: number
          format: zto
          visible: (effectSize:partEta)

        - name: omega
          title: ω²
          type: number
          format: zto
          visible: (effectSize:omega)

    - name: assump
      title: Assumptions
      type: Group
      items:
          - name: spherTable
            title: Tests of Sphericity
            type: Table
            visible: (spherTests)
            clearWith:
                - dependent
                - ss
                - rmCells
                - rmcModelTerms
                - bscModelTerms
                - bs
                - rm
                - cov
                - rmTerms
                - bsTerms
            columns:
                - name: name
                  title: ''
                  type: text
                - name: mauch
                  title: Mauchly's W
                  type: number
                - name: p
                  title: p
                  type: number
                  format: zto,pvalue
                - name: gg
                  title: Greenhouse-Geisser ε
                  type: number
                - name: hf
                  title: Huynh-Feldt ε
                  type: number

          - name: leveneTable
            title: Homogeneity of Variances Test (Levene's)
            type: Table
            visible: (leveneTest)
            clearWith:
                - bs
                - rmCells
                - cov

            columns:
                - name: name
                  title: ''
                  type: text

                - name: F
                  type: number

                - name: df1
                  type: integer

                - name: df2
                  type: integer

                - name: p
                  type: number
                  format: zto,pvalue

          - name: qq
            title: Q-Q Plot
            visible: (qq)
            type: Image
            description: a q-q plot
            width: 450
            height: 400
            renderFun: .qqPlot
            clearWith:
                - dependent
                - ss
                - rmCells
                - rmcModelTerms
                - bscModelTerms
                - bs
                - rm
                - cov
                - rmTerms
                - bsTerms

    - name: contrasts
      title: Contrasts
      type: Array
      items: 0
      visible: (contrasts)

      template:
        title: Contrasts - $key
        type: Table
        rows: 0

        columns:
          - name: contrast
            title: ""
            type: text

          - name: est
            title: Estimate
            type: number

          - name: se
            title: SE
            type: number

          - name: t
            type: number

          - name: p
            title: p
            type: number
            format: zto,pvalue

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      items: (postHoc)

      refs: emmeans

      template:
        title: ""
        type: Table
        columns: []
        clearWith:
            - dependent
            - ss
            - rmCells
            - rmcModelTerms
            - bscModelTerms
            - bs
            - rm
            - cov
            - rmTerms
            - bsTerms

    - name: emm
      title: Estimated Marginal Means
      type: Array
      description: an array of the estimated marginal means plots + tables

      refs: emmeans

      clearWith:
        - emMeans
      template:

          title: ''
          type: Group
          items:

            - name: emmPlot
              title: ''
              type: Image
              width: 450
              height: 400
              renderFun: .emmPlot
              visible: (emmPlots)
              clearWith:
                - ciWidthEmm
                - emmWeights
                - rmCells
                - rmcModelTerms
                - bscModelTerms
                - bs
                - rm
                - cov
                - rmTerms
                - bsTerms
                - emmPlotData
                - emmPlotError
                - depLabel

            - name: emmTable
              title: ''
              type: Table
              description: a table containing estimated marginal means
              visible: (emmTables)
              columns: []
              clearWith:
                - ciWidthEmm
                - emmWeights
                - rmCells
                - rmcModelTerms
                - bscModelTerms
                - bs
                - rm
                - cov
                - rmTerms
                - bsTerms

    - name: groupSummary
      title: Group Summary
      type: Table
      description: a summary of the groups
      visible: (groupSumm)

      clearWith:
        - dep
        - factors
        - cov

      columns:

        - name: n
          title: 'N'
          type: integer

        - name: ex
          title: Excluded
          type: integer
