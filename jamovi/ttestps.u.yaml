name: ttestPS
title: Paired Samples T-Test
jus: '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: pairs
            isTarget: true
            fullRowSelect: true
            itemDropBehaviour: overwrite
            columns:
              - name: i1
                stretchFactor: 1
                template:
                  type: VariableLabel
              - name: i2
                stretchFactor: 1
                template:
                  type: VariableLabel
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Tests
            children:
              - type: CheckBox
                name: students
                label: Student's
                children:
                  - type: CheckBox
                    name: bf
                    label: Bayes factor
                    children:
                      - type: TextBox
                        name: bfPrior
                        label: Prior
                        format: number
                        enable: (bf)
              - type: CheckBox
                name: wilcoxon
                label: Wilcoxon rank
          - type: Label
            label: Hypothesis
            children:
              - type: RadioButton
                name: hypothesis_different
                optionName: hypothesis
                optionPart: different
                label: Measure 1 â‰  Measure 2
              - type: RadioButton
                name: hypothesis_oneGreater
                optionName: hypothesis
                optionPart: oneGreater
                label: Measure 1 > Measure 2
              - type: RadioButton
                name: hypothesis_twoGreater
                optionName: hypothesis
                optionPart: twoGreater
                label: Measure 1 < Measure 2
          - type: Label
            label: Missing values
            children:
              - type: RadioButton
                name: miss_perAnalysis
                optionName: miss
                optionPart: perAnalysis
                label: Exclude cases analysis by analysis
              - type: RadioButton
                name: miss_listwise
                optionName: miss
                optionPart: listwise
                label: Exclude cases listwise
      - type: LayoutBox
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Additional Statistics
            children:
              - type: CheckBox
                name: meanDiff
                label: Mean difference
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ci
                        label: Confidence interval
                        enable: (meanDiff)
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: TextBox
                            name: ciWidth
                            label: ''
                            suffix: '%'
                            format: number
                            enable: (meanDiff && ci)
              - type: CheckBox
                name: effectSize
                label: Effect size
                children:
                  - type: LayoutBox
                    children:
                      - type: CheckBox
                        name: ciES
                        label: Confidence interval
                        enable: (effectSize)
                        style: inline
                        verticalAlignment: center
                        children:
                          - type: TextBox
                            name: ciWidthES
                            label: ''
                            suffix: '%'
                            format: number
                            enable: (effectSize && ciES)
              - type: CheckBox
                name: desc
                label: Descriptives
              - type: CheckBox
                name: plots
                label: Descriptives plots
          - type: Label
            label: Assumption Checks
            children:
              - type: CheckBox
                name: norm
              - type: CheckBox
                name: qq
