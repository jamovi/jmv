---
name: reliability
title: Reliability Analysis
jrs: '1.0'

items:
    - name: scale
      title: Scale Reliability Statistics
      type: Table
      rows: 1
      refs: psych
      clearWith:
        - vars
        - revItems

      columns:
        - name: name
          title: ''
          type: 'text'
          content: scale

        - name: mean
          title: mean
          visible: (meanScale)

        - name: sd
          title: sd
          visible: (sdScale)

        - name: alpha
          title: Cronbach's α
          visible: (alphaScale)

        - name: omega
          title: McDonald's ω
          visible: (omegaScale)

    - name: items
      title: Item Reliability Statistics
      type: Table
      visible: (meanItems || sdItems || itemRestCor || alphaItems || omegaItems)
      rows: (vars)
      clearWith:
        - vars
        - revItems

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: mean
          title: mean
          visible: (meanItems)

        - name: sd
          title: sd
          visible: (sdItems)

        - name: itemRestCor
          title: item-rest correlation
          visible: (itemRestCor)

        - name: alpha
          title: Cronbach's α
          superTitle: 'if item dropped'
          visible: (alphaItems)

        - name: omega
          title: McDonald's ω
          superTitle: 'if item dropped'
          visible: (omegaItems)

    - name: corPlot
      title: Correlation Heatmap
      visible: (corPlot)
      type: Image
      width: 400
      height: 400
      renderFun: .corPlot
      clearWith:
        - vars
        - revItems
