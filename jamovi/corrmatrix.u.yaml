name:  corrMatrix
title: Correlation Matrix
jus:   '2.0'
compilerMode: tame
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - ordinal
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: ''
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Correlation Coefficients
        fitToGrid: true
        cell:
            column: 0
            row: 0
        children:
          - type: CheckBox
            name: pearson
            label: Pearson

          - type: CheckBox
            name: spearman
            label: Spearman

          - type: CheckBox
            name: kendall

      - type: Label
        label: Additional Options
        fitToGrid: true
        cell:
            column: 1
            row: 0
        children:
          - type: CheckBox
            name: sig

          - type: CheckBox
            name: flag

          - type: CheckBox
            name: ci
            label: Confidence intervals
            children:
              - type: TextBox
                name: ciWidth
                label: Interval
                suffix: "%"
                format: number
                inputPattern: '^\-?[0-9]*\.?[0-9]+$'
                enable: (ci)

      - type: Label
        label: Hypothesis
        fitToGrid: true
        cell:
            column: 0
            row: 1
        children:
          - type: RadioButton
            name: hypothesis_corr
            optionName: hypothesis
            optionPart: corr

          - type: RadioButton
            name: hypothesis_pos
            optionName: hypothesis
            optionPart: pos

          - type: RadioButton
            name: hypothesis_neg
            optionName: hypothesis
            optionPart: neg

      - type: Label
        label: Plot
        fitToGrid: true
        cell:
            column: 1
            row: 1
        children:
          - type: CheckBox
            name: plots
            label: Correlation matrix
            children:
              - type: CheckBox
                name: plotDens
                enable: (plots)

              - type: CheckBox
                name: plotStats
                enable: (plots)
