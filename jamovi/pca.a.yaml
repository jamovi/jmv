---
name:  pca
title: Principal Component Analysis
menuGroup: Factor
version: '1.0.0'
jas: '1.2'

description:
    main: Principal Component Analysis
    R:
        dontrun: false
        usage: |
            data('iris')

            pca(iris, vars = vars(Sepal.Length, Sepal.Width, Petal.Length, Petal.Width))

            #
            #  PRINCIPAL COMPONENT ANALYSIS
            #
            #  Component Loadings
            #  ────────────────────────────────────────
            #                    1         Uniqueness
            #  ────────────────────────────────────────
            #    Sepal.Length     0.890        0.2076
            #    Sepal.Width     -0.460        0.7883
            #    Petal.Length     0.992        0.0168
            #    Petal.Width      0.965        0.0688
            #  ────────────────────────────────────────
            #    Note. 'varimax' rotation was used
            #

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: vars
      title: Variables
      type: Variables
      takeFromDataIfMissing: true
      suggested:
        - ordinal
        - continuous
      permitted:
        - numeric
      rejectInf: false
      description:
          R: a vector of strings naming the variables of interest in `data`

    - name: nFactorMethod
      title: 'Number of components'
      type: List
      options:
        - parallel
        - eigen
        - fixed
      default: parallel
      description:
          R: >
            `'parallel'` (default), `'eigen'` or
            `'fixed'`, the way to determine the number of factors

    - name: nFactors
      title: ''
      type: Integer
      min: 1
      default: 1
      description:
          R: >
            an integer (default: 1), the number of components in the model

    - name: minEigen
      title: Minimum value
      type: Number
      default: 1
      description:
          R: >
            a number (default: 1), the minimal eigenvalue for a component to be included in the model

    - name: rotation
      title: Rotation
      type: List
      options:
        - title: None
          name: none
        - title: Varimax
          name: varimax
        - title: Quartimax
          name: quartimax
        - title: Promax
          name: promax
        - title: Oblimin
          name: oblimin
        - title: Simplimax
          name: simplimax
      default: varimax
      description:
          R: >
            `'none'`, `'varimax'` (default), `'quartimax'`, `'promax'`,
            `'oblimin'`, or `'simplimax'`, the rotation to use
            in estimation

    - name: countCorrMin
      title: ""
      type: Number
      min: 0
      max: 1
      default: 0
      description:
          R: >
            a number (default: 0), returns the number of correlations between
            variables above this minimum (if 0, no output is produced)

    - name: countCorrMax
      title: ""
      type: Number
      min: 0
      max: 1
      default: 0
      description:
          R: >
            a number (default: 0), returns the number of correlations between
            variables above this maxmimum (if 0, no output is produced)

    - name: kmo
      title: KMO measure of sampling adequacy
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show Kaiser-Meyer-Olkin (KMO) measure of
            sampling adequacy (MSA) results

    - name: bartlett
      title: Bartlett's test of sphericity
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show Bartlett's test of sphericity results

    - name: hideLoadings
      title: Hide loadings below
      type: Number
      default: 0.3
      description:
          R: >
            a number (default: 0.3), hide loadings below this value

    - name: sortLoadings
      title: Sort loadings by size
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), sort the factor loadings by size

    - name: screePlot
      title: Scree plot
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show scree plot

    - name: eigen
      title: Initial eigenvalues
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show eigenvalue table

    - name: factorCor
      title: Component correlations
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show inter-factor correlations

    - name: factorSummary
      title: Component summary
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show factor summary

    - name: factorScoresOV
      title: Component scores
      type: Output
...
