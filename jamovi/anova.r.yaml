---
name:  anova
title: ANOVA
jrs: '1.0'

items:
    - name: main
      title: '`ANOVA - ${dep}`'
      type: Table
      description: a table of ANOVA results

      columns: []

    - name: model
      type: Property
      description: The underlying `aov` object

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: homo
          title: Homogeneity of Variances Test (Levene's)
          type: Table
          description: a table of homogeneity tests
          columns: []

        - name: norm
          title: Normality Test (Shapiro-Wilk)
          type: Table
          description: a table of normality tests
          visible: (norm)
          rows: 1
          columns: []

        - name: qq
          title: Q-Q Plot
          description: a q-q plot
          type: Image

    - name: contrasts
      title: Contrasts
      type: Array
      description: an array of contrasts tables

      template:
        title: Contrasts - $key
        type: Table
        columns: []

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      description: an array of post-hoc tables

      template:
        title: ""
        type: Table
        columns: []

    - name: emm
      title: Estimated Marginal Means
      type: Array
      description: an array of the estimated marginal means plots + tables
      clearWith:
        - dep
        - blocks
        - emMeans
      template:

          title: ''
          type: Group
          items:

            - name: emmPlot
              title: ''
              type: Image
              width: 450
              height: 400
              renderFun: .emmPlot
              visible: (emmPlots)
              clearWith:
                - dep
                - blocks
                - refLevels
                - ciWidthEmm
                - emmWeights
                - emmPlotData
                - emmPlotError

            - name: emmTable
              title: ''
              type: Table
              description: a table containing estimated marginal means
              visible: (emmTables)
              columns: []
              clearWith:
                - dep
                - blocks
                - refLevels
                - ciWidthEmm
                - emmWeights

    - name: predict
      title: Predicted values
      type: Output
      varTitle: '`Predicted - ${ dep }`'
      varDescription: Predicted values from ANOVA
      clearWith:
        - dep
        - factors
        - modelTerms

    - name: resids
      title: Residuals
      type: Output
      varTitle: '`Residuals - ${ dep }`'
      varDescription: Residuals from ANOVA
      clearWith:
        - dep
        - factors
        - modelTerms
