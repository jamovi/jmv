---
name:    ContTables
title:   Contingency Tables
version: "1.0.0"
jmc: "1.0.0"
engineType: R

options:
    - name: data
      type: Data
      description: >
        The data set as a data frame

    - name: rows
      title: Rows
      type: Variable
      suggested:
        - nominal
        - ordinal
      description: >
        The variables of interest

    - name: cols
      title: Columns
      type: Variable
      suggested:
        - nominal
        - ordinal
      description: >
        The variables of interest

    - name: counts
      title: Counts
      type: Variable
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      default:
      description: >
        The variables of interest

    - name: layers
      title: Layers
      type: Variables
      default: []
      description: >
        The variables of interest

    - name: chiSq
      title: X2
      type: Bool
      default: true
      description: >
        The phi

    - name: chiSqCorr
      title: X2 continuity correction
      type: Bool
      default: false
      description: >
        The

    - name: likeRat
      title: Likelihood ratio
      type: Bool
      default: false
      description: >
        The

    - name: contCoef
      title: Contingency coefficient
      type: Bool
      default: false
      description: >
        The Contingency coefficient

    - name: phiCra
      title: Phi and Cramer's V
      type: Bool
      default: false
      description: >
        Phi and Cramer's V

    - name: logOdds
      title: Log odds ratio (2x2 only)
      type: Bool
      default: false

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95

    - name: gamma
      title: Gamma
      type: Bool
      default: false

    - name: taub
      title: Kendall's tau-b
      type: Bool
      default: false

    - name: obs
      title: Observed
      type: Bool
      default: true

    - name: exp
      title: Expected
      type: Bool
      default: false

    - name: pcRow
      title: Row
      type: Bool
      default: false

    - name: pcCol
      title: Column
      type: Bool
      default: false

    - name: pcTot
      title: Total
      type: Bool
      default: false

    - name: rowOrder
      title: Row Order
      type: List
      options:
        - asc
        - desc
      default: asc
      description: >
        Stuff

    - name: colOrder
      title: Column Order
      type: List
      options:
        - asc
        - desc
      default: asc
      description: >
        Stuff
