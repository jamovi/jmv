---
name:  AnovaRM
title: Repeated Measures ANOVA
api: 1

items:
    - name: rmTable
      title: Within Subjects
      type: Table
      clearWith:
        - dependent
        - modelTerms
        - sumOfSqu

      columns:
        - name: name
          title: ""
          content: .
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name: bsTable
      title: Between Subjects
      type: Table
      clearWith:
        - dependent
        - modelTerms
        - sumOfSqu

      columns:
        - name: name
          title: ""
          content: .
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

    - name: assump
      title: Assumptions
      type: Group
      items:
          - name: spher
            title: Tests of Sphericity
            type: Table
            visible: (spherTests)
            columns:
                - name: name
                  title: ''
                - name: mauch
                  title: Mauchly's W
                  type: number
                - name: p
                  title: p
                  type: number
                  format: zto,pvalue
                - name: gg
                  title: Greenhouse-Geisser ε
                  type: number
                - name: hf
                  title: Huynh-Feldt ε
                  type: number

          - name: eqVar
            title: Test for Equality of Variances (Levene's)
            type: Table
            visible: false
            rows: 1
            columns:
                - name: F
                  type: number

                - name: df1
                  type: integer

                - name: df2
                  type: integer

                - name: p
                  type: number
                  format: zto,pvalue

    - name: contrasts
      title: Contrasts
      type: Array
      items: 0
      visible: (contrasts)

      template:
        title: Contrasts - $key
        type: Table
        rows: 0

        columns:
          - name: contrast
            title: ""
            type: text

          - name: est
            title: Estimate
            type: number

          - name: se
            title: SE
            type: number

          - name: t
            type: number

          - name: p
            title: p
            type: number
            format: zto,pvalue

    - name: postHoc
      title: Post Hoc Tests
      type: Array
      items: (postHoc)

      template:
        title: Post Hoc Comparisons - $key
        type: Table

        columns:
          - name: var1
            title: ''
            type: text

          - name: var2
            title: ''
            type: text

          - name: md
            title: Mean Difference
            type: number

          - name: se
            title: SE
            type: number

          - name: t
            title: t
            type: number

          - name: p
            title: p
            type: number
            format: zto,pvalue

          - name: ptukey
            title: p<sub>tukey</p>
            visible: (corrTukey)
            type: number
            format: zto,pvalue

          - name: pscheffe
            title: p<sub>scheffe</p>
            visible: (corrScheffe)
            type: number
            format: zto,pvalue

          - name: pbonferroni
            title: p<sub>bonferoni</p>
            visible: (corrBonf)
            type: number
            format: zto,pvalue

          - name: pholm
            title: p<sub>holm</p>
            visible: (corrHolm)
            type: number
            format: zto,pvalue

    - name: plots
      title: Plots
      visible: (descPlotsHAxis)
      type: Image
      width: 500
      height: 300
      renderInitFun: .plot
      renderFun: .plot
      clearWith:
        - descPlotsHAxis
        - descPlotsSepLines
        - descPlotsSepPlots
